<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
   
</head>

<body>


    <div class="conatiner text-center">
        
            
            <div id ="resultado" class="col resultado">
                <p id="resultadoTexto">Resultado</p>
            </div>
            
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group">
                    <button id ="1" type="button" class="btn number izSup">1</button>
                    <button id ="2" type="button" class="btn number">2</button>
                    <button id ="3" type="button" class="btn number">3</button>
                    <button id ="mas" type="button" class="btn derSup">+</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="btn-group" role="group">
                    <button id ="4" type="button" class="btn number">4</button>
                    <button id ="5" type="button" class="btn number">5</button>
                    <button id ="6" type="button" class="btn number">6</button>
                    <button id ="menos" type="button" class="btn">-</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="btn-group" role="group">
                    <button id ="7" type="button" class="btn number">7</button>
                    <button id ="8" type="button" class="btn number">8</button>
                    <button id ="9" type="button" class="btn number">9</button>
                    <button id ="mult" type="button" class="btn">*</button>

                </div>
            </div>
        </div>
            <div class="row">
                <div class="col">
                    <div class="btn-group" role="group">
                        <button id ="0" type="button" class="btn number izInf">0</button>
                        <button id ="punto" type="button" class="btn number">.</button>
                        <button id ="igual" type="button" class="btn equals">=</button>
                        <button id ="div" type="button" class="btn derInf">/</button>


                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
            <script type="text/javascript" src="calculadora.js"></script>
</body>

</html>
