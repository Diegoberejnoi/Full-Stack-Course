<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container text-center">
        <div class="col resultado">
            <p id="resultadoTexto">Resultado</p>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group">
                    <button class="number izSup">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator derSup" data-operator="+">+</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator" data-operator="-">-</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator" data-operator="*">*</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group">
                    <button class="number izInf">0</button>
                    <button class="number" data-operator=".">.</button>
                    <button class="equals">=</button>
                    <button class="operator derInf" data-operator="/">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="calculadora.js"></script>
</body>

</html>
