        // Capturar el evento "Enter" en los campos de texto y mover el foco al siguiente campo.
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const formInputs = document.querySelectorAll("input:not([type='submit']):not([type='reset'])");
                const currentInput = document.activeElement;

                // Obtener el índice del campo de entrada actual en la lista de campos de entrada.
                const currentIndex = Array.from(formInputs).indexOf(currentInput);

                // Mover el foco al siguiente campo, si es posible.
                if (currentIndex > -1 && currentIndex < formInputs.length - 1) {
                    event.preventDefault(); // Evitar que el formulario se envíe al presionar "Enter".
                    formInputs[currentIndex + 1].focus();
                }
            }
        });
    </script>
